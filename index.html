<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/normlize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Booki</title>
  </head>
  <body>
    <div>
      <nav>
        <div>
          <img src="./images/Images Booki/logo/Booki.png" alt="logo" />
        </div>
        <div>
          <ul>
            <li>
              <a href="#">Hébergements</a>
            </li>
            <li>
              <a href="#">Activités</a>
            </li>
          </ul>
        </div>
      </nav>
      <main>
        <div>
          <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        </div>
        <div>
          <h2>En plein centre-ville ou en pleine nature</h2>
        </div>
        <div>
          <div>
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <input type="text" placeholder="Marseille, France" />
          <button type="submit">Rechercher</button>
          <div id="loupe">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div>
          <h3>Filtres</h3>
          <a href="">
            <div>
              <span>Économique</span>
            </div>
          </a>
          <a href="">
            <div>
              <span>Familial</span>
            </div>
          </a>
          <a href="">
            <div>
              <span>Romantique</span>
            </div>
          </a>
          <a href="">
            <div>
              <span>Animaux autorisés</span>
            </div>
          </a>
        </div>
        <div>
          <div><i class="fa-solid fa-info"></i></div>
          <h4>Plus de 500 logements sont disponibles dans cette ville</h4>
        </div>
      </main>
      <footer></footer>
    </div>
    <script
      src="https://kit.fontawesome.com/9bb3fa5a29.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
